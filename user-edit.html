<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>my_Blog Edit_myProfile</title>
    <link rel="stylesheet" href="./css/user-edit.css">
    <link rel="icon" type="image/png" href="./images/favicon.ico"/>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm navbar-light shadow" >
        <div class="container-fluid">
            <a class="navbar-brand" href="./home.html">
                <img src="./images/favicon.ico" alt="" width="30" height="24">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav navbar-text">
                    <a class="nav-link active" aria-current="page" href="./registration.html">Registration</a>
                    <a class="nav-link active" href="./login.html">Log In</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- CONTENT -->
    <div class="container container-fluid d-flex flex-column  align-items-center">
        <button type="button" class="btn  my-3  align-self-baseline" id="home"> <a href="./home.html">Home</a></button>
        <div class="col-10">
            <h1>Edit my_Profile</h1>
            <div class="card shadow-sm my-3">
                <div class="card-header d-flex align-items-center">
                    <img src="./images/user_img.png" class="img-thumbnail profile rounded-circle" alt="profile_pic">
                    <p>Max</p>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <form class="row gy-2 gx-3 align-items-center">
                            <!-- IMAGE -->
                            <div class="col-12">
                                <label for="formFile" class="col-12 form-label">Upload a profile picture</label>
                                <input class="form-control" type="file" id="formFile">
                            </div>
                            <!-- USERNAME -->
                            <div class="col-12">
                                <label class="col-form-label" for="autoSizingInputGroup">Username</label>
                                <div class="input-group">
                                    <div class="input-group-text">@</div>
                                    <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="Username">
                                </div>
                            </div>
                            <!-- PASSWORD -->
                            <div class="col-12">
                                <label for="inputEmail3" class="col-form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Enter new password">
                            </div>
                            <div class="col-12">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Repeat new Password">
                            </div>
                            <!-- EMAIL -->
                            <div class="col-12">
                                <label for="inputEmail3" class="col-form-label">Email</label>
                                
                                <input type="email" class="form-control" id="inputEmail3">
                                
                            </div>
                        </form>
                    </div>
                    <button type="button" class="btn my-3 align-self-baseline" id="save"> <a href="#">Save Profile</a></button>
                </div>
            </div>
        </div> 
    </div>
    <!-- FOOTER -->
    <footer class="py-3 shadow">
        <ul class="nav justify-content-center">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i class="fab fa-facebook"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i class="fab fa-twitter"></i></a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted"><i class="fab fa-google"></i></a></li>
        </ul>
        <!-- COPYRIGHT -->
        <p class="text-center text-muted">Â© 2021 Company, Inc</p>
    </footer>

<!-- SCRIPT SECTION -->
<script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
